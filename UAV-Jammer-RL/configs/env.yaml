length: 500
width: 250
low_height: 60
high_height: 120

# Mobility noise model (Gauss-Markov)
k: 0.8
sigma: 0.2

# Radio / link budget (dB units follow original code naming)
uav_power_min: 23.0
uav_power_max: 36.0
jammer_power: 30
sig2_dB: -114
uavAntGain: 3
uavNoiseFigure: 9
jammerAntGain: 3
bandwidth: 1800000.0
# Scale factor for UAV-UAV interference term in SINR denominator (difficulty knob).
# 1.0 keeps the physical model as-is; >1.0 makes inter-UAV collisions more costly.
uav_interference_scale: 1.5

# Timing (seconds)
data_size: 838860.8 # 0.8 * 1024**2
t_Rx: 0.98
t_collect: 0.5
timestep: 0.2
jammer_start: 0.2
t_dwell: 2.28

# Scenario sizes
n_ch: 4
n_cm_for_a_ch: 2
n_jammer: 3
n_channel: 6
states_observed: 2

# Sensing error model
p_md: 0
p_fa: 0
pn0: 20

# Per-channel static loss offset (dB), length must equal n_channel.
# Positive => worse channel (more loss), negative => better channel.
channel_loss_db: [-2.0, -1.0, 0.0, 0.5, 1.0, 2.0]

# Link-level frequency selectivity (static across an entire run when seed is fixed).
# This is NOT fast fading (no per-step randomness); it just makes different links prefer different channels.
channel_selectivity_std_db: 2.0
channel_selectivity_seed: 0

# Spectrum sensing (continuous energy map)
sensing_w_jammer: 1.0
sensing_w_uav: 0.8
sensing_noise_std: 0.1

# Spectrum sensing range clipping (meters). Use a very large value to approximate global info.
sensing_jammer_range: 250.0
sensing_uav_range: 200.0

# Cluster geometry constraints
max_distance1: 99
max_distance2: 1

# Jammer behavior
is_jammer_moving: true
type_of_interference: markov # saopin | markov
step_forward: 1
p_trans_mode: 1

# Reward weights
reward_energy_weight: 1.0  # applied to normalized energy in [0,1]
reward_jump_weight: 0.1

# Fairness (team penalty): if any cluster's success rate < threshold, penalize the whole team.
# Per-cluster success rate is (#successful links)/n_des in the current step.
fairness_min_success_rate: 0.5
fairness_weight: 1.0

# State normalization (CSI from pathloss)
csi_pathloss_offset: 80.0
csi_pathloss_scale: 60.0
csi_clip: true
