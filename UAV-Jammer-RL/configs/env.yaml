length: 500
width: 250
low_height: 60
high_height: 120

# Mobility noise model (Gauss-Markov)
k: 0.8
sigma: 0.2

# Radio / link budget (dB units follow original code naming)
uav_power_min: 23.0
uav_power_max: 36.0
jammer_power: 30
sig2_dB: -114
uavAntGain: 3
uavNoiseFigure: 9
jammerAntGain: 3
bandwidth: 1800000.0

# Timing (seconds)
data_size: 838860.8 # 0.8 * 1024**2
t_Rx: 0.98
t_collect: 0.5
timestep: 0.2
jammer_start: 0.2
t_dwell: 2.28

# Scenario sizes
n_ch: 4
n_cm_for_a_ch: 2
n_jammer: 3
n_channel: 8
states_observed: 2

# Sensing error model
p_md: 0
p_fa: 0
pn0: 20

# Spectrum sensing (continuous energy map)
sensing_w_jammer: 1.0
sensing_w_uav: 1.0
sensing_noise_std: 0.05

# Cluster geometry constraints
max_distance1: 99
max_distance2: 1

# Jammer behavior
is_jammer_moving: true
type_of_interference: markov # saopin | markov
step_forward: 1
p_trans_mode: 1

# Reward weights
reward_energy_weight: 1.0  # applied to normalized energy in [0,1]
reward_jump_weight: 0.1

# State normalization (CSI from pathloss)
csi_pathloss_offset: 80.0
csi_pathloss_scale: 60.0
csi_clip: true
